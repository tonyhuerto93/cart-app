<navbar [items]="items" (openCartEventEmitter)="openCloseCart()" />

<div class="container my-4">
  <h2>Catalogo de productos</h2>
  <catalog [products]="products" (productEventEmitter)="onAddCart($event)" />

  @if (showCart) {
    <cart-modal
      [items]="items"
      (idProductEventEmitter)="onDeleteCart($event)"
      (closeCartEventEmitter)="openCloseCart()"
    />
  }
</div>
